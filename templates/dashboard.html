<!DOCTYPE html>
<html>
  <head>
    <title>Monitoring Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .perimeter {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        display: inline-block;
        margin: 20px;
        text-align: center;
        line-height: 200px;
        font-size: 24px;
        font-weight: bold;
      }
      .indoor {
        background-color: rgba(75, 192, 192, 0.6);
      }
      .outdoor {
        background-color: rgba(255, 99, 132, 0.6);
      }
    </style>
  </head>
  <body>
    <h1>Monitoring Dashboard</h1>
    <div class="perimeter indoor">
      <span id="indoorCount">0</span>
    </div>
    <div class="perimeter outdoor">
      <span id="outdoorCount">0</span>
    </div>

    <canvas id="signalChart"></canvas>

    <script>
      const socket = io();

      socket.on("device_update", function (data) {
        document.getElementById("indoorCount").textContent = data.indoor;
        document.getElementById("outdoorCount").textContent = data.outdoor;
      });

      const ctx = document.getElementById("signalChart").getContext("2d");
      const signalChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            {
              label: "Indoor Signal Strength",
              data: [],
              borderColor: "rgba(75, 192, 192, 1)",
              backgroundColor: "rgba(75, 192, 192, 0.2)",
              fill: true,
            },
            {
              label: "Outdoor Signal Strength",
              data: [],
              borderColor: "rgba(255, 99, 132, 1)",
              backgroundColor: "rgba(255, 99, 132, 0.2)",
              fill: true,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            x: {
              display: true,
              title: {
                display: true,
                text: "Time",
              },
            },
            y: {
              display: true,
              title: {
                display: true,
                text: "Signal Strength",
              },
            },
          },
        },
      });

      socket.on("signal_update", function (data) {
        signalChart.data.labels.push(new Date().toLocaleTimeString());
        signalChart.data.datasets[0].data.push(data.indoor_signal);
        signalChart.data.datasets[1].data.push(data.outdoor_signal);
        signalChart.update();
      });
    </script>
  </body>
</html>
